<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tu Progreso en la Encuesta</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

    <h2>Tu Progreso en la Encuesta</h2>
    <ul>
        {% for pregunta, respuesta in respuestas %}
            <li><strong>{{ pregunta }}</strong>: {{ "SÃ­" if respuesta == "+" else "No" }}</li>
        {% endfor %}
    </ul>

    <div class="botones">
        <a href="{{ url_for('dashboard') }}"><button>Volver al Dashboard</button></a>

        {% if not encuesta_completa %}
            <a href="{{ url_for('encuesta') }}"><button>Completar Encuesta</button></a>
        {% else %}
            <a href="{{ url_for('resultado') }}"><button>Ver Resultado</button></a>
        {% endif %}
    </div>

</body>
</html>
